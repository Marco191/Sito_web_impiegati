<script>
angular.module("myApp")
.controller("elencoController", function($scope, $http) {
	$scope.invia = function() {
	$http.get("/impiegato/get/{id}(id=${employee.id})")
		.success(function(data) {
			$scope.employee = data;
		})
		.error(function() {
			alert("Si è verificato un errore!");
		});
	};
});
</script>
