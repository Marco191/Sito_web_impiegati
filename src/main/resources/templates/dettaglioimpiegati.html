<style>
a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
    
    display: block;
    width: 95px;
    height: 45px;
    background: #4E9CAF;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 25px;
}
</style>

</head>

<body>

    <h2 style="color:red;">DETTAGLIO IMPIEGATO</h2>
    <a style="color:blue;" href="/impiegato/list" class="button">Lista impiegati</a>
    <br>

    <table>
         <tbody>
         <tr>
            <td style="color:orange;">ID</td>
            <td style="color:orange;">Nome</td>
            <td style="color:orange;">Cognome</td>
            <td style="color:orange;">Email</td>
         </tr>
           <tr th:each="employee: ${employee}">
               <td th:text="${employee.id}" />
               <td th:text="${employee.firstName}" />
               <td th:text="${employee.lastName}" />
               <td th:text="${employee.email}" />
               <td><a th:href="@{/impiegato/openUpdate/{id}(id=${employee.id})}"><span class="label label-warning">Modifica</span></a></td>
               <td><a th:href="@{/impiegato/delete/{id}(id=${employee.id})}"><span class="label label-warning">Cancella</span></a></td>
               <!-- <td ng-app="myApp" ng-controller="FormCtrl"><button type="submit" ng-click="send()">Elimina dati impiegato</button></td> -->
           </tr>
         </tbody>
    </table>
